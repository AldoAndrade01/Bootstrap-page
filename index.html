<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Blog con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Mi Blog</a>
            <button class="btn btn-light" id="toggleTheme">Modo Oscuro</button>
        </div>
    </nav>
    
    <div class="container mt-4">
        <h2 class="text-center">Publicaciones</h2>
        
        <div class="mb-3">
            <input type="text" id="postTitle" class="form-control" placeholder="TÃ­tulo del post">
            <textarea id="postContent" class="form-control mt-2" placeholder="Escribe tu post..."></textarea>
            <button id="addPost" class="btn btn-primary mt-2">Publicar</button>
        </div>
        
        <div id="postsContainer"></div>
    </div>
    
    <footer class="bg-primary text-white text-center p-3 mt-4">
        <p>&copy; 2025 Mi Blog. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.getElementById('addPost').addEventListener('click', () => {
            const title = document.getElementById('postTitle').value;
            const content = document.getElementById('postContent').value;

            if (title && content) {
                const post = document.createElement('div');
                post.className = 'card mt-3';
                post.innerHTML = `
                    <div class="card-body">
                        <h5 class="card-title">${title}</h5>
                        <p class="card-text">${content}</p>
                    </div>
                `;
                document.getElementById('postsContainer').appendChild(post);
                document.getElementById('postTitle').value = '';
                document.getElementById('postContent').value = '';
            }
        });
        
        document.getElementById('toggleTheme').addEventListener('click', () => {
            document.body.classList.toggle('bg-dark');
            document.body.classList.toggle('text-white');
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
